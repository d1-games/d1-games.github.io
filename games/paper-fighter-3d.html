<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>D1 Games | Paper Fighter 3D</title>
    <link rel="stylesheet" href="gameStyle.css">
    <script src="/incognito.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=fullscreen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="game-content">
                <div class="game-iframe-container" id="game-player">
                    <iframe
                    class="game-iframe"
                    id="game-area"
                    src="https://htmlxm.github.io/h9/paper-fighter-3d"
                    width="1000"
                    height="600"
                    scrolling="no"
                    frameborder="0"
                    allowfullscreen
                    ></iframe>
                </div>
            </div>
            <div class="game-info">
                <div class="info-left">
                    <h1 class="game-title">Paper Fighter 3D</h1>
                </div>
                <div class="info-right">
                    <div class="b-action2">
                        <button class="fullscreen-btn" onclick="openFullscreen()">
                            <span class="material-symbols-outlined">fullscreen</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function openFullscreen() {
            var gameArea = document.getElementById("game-area");
            if (gameArea.requestFullscreen) {
                gameArea.requestFullscreen();
            }
        }
    </script>
</body>
</html>
