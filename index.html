<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D1 Games | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
</head>
<body>
    <div class="lockScreen-wrapper">
        <div class="header">
            <img src="https://i.postimg.cc/Pxdx8sYz/D1-Games-Logo.png" class="header-logo" alt="D1 Games Logo">
        </div>
        <form id="passcode-form">
            <input type="text" id="username" placeholder="Enter Your Name" required>
            <input type="password" id="passcode" placeholder="Enter Password" required>
            <button id="submit-btn" type="submit" onclick="checkPasscode()">Confirm</button> 
            <div id="content" style="display: none;"> 
                <button id="continue-btn" onclick="window.location.href='unlocked/home.html'">Continue</button>
            </div>
        </form>
    </div>
    <script src="lockScreen.js"></script>
</body>
</html>
